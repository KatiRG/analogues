<body onload='init();'>

  <div id="wrap">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          <a class="navbar-brand" href="index.html">Analogues Viewer</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="help.html">Help</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>

    <!-- Begin page content -->
    <div class="container">
      <div class="row">
        <div class="dc-chart col-md-4" id="chart-poi">
          <div class="dc-chart-title">MM-YY of Interest</div>          
          <a class="reset" href="javascript:poiChart.filterAll().focus(null);dc.redrawAll();" style="display: none;">reset</a><br>
          <span class="reset" style="display: none;"><span class="filter"></span></span>
          <br>
        </div>
        <div class="dc-chart col-md-2" id="chart-archive">
          <div class="dc-chart-title">Archive decade</div>
          <a class="reset" href="javascript:archiveChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
          <br>
        </div>
      </div>

      

      <div class="row">
        <p>Flat mode, inside a custom widget and with custom design.</p>
        <div id="widget">
          <div id="widgetField">
            <span>28 July, 2008 &divide; 31 July, 2008</span>
            <a href="#">Select date range</a>
          </div>
          <div id="widgetCalendar">
          </div>
        </div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
      
      </div><!--end row-->

      <div class="row">
        <div id="totals"><span id="active">-</span> of <span id="total">-</span> analogues selected</div>
      </div>
      <div class="row">
        <div id="proxiesListTitle" class="col-md-12"></div>
        <div id="proxiesList" class="col-md-12" style="max-height: 160px; overflow-y:auto;"></div>
      </div>
    </div>
    <!-- /.container -->

  </div>

  <div id="footer">
    <div class="container">

    </div>
    <!-- /.container -->
  </div>
